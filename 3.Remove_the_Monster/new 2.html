<script>
function rightBearAnimation(){
		rightBear.style.display = "block";
		if ( rightBearMarginTop >= 20){
			rightBearMarginTop-=0.7;
			rightBearMarginLeft-=5.4;
			rightBear.style.marginTop = rightBearMarginTop + "%";
			rightBear.style.marginLeft = rightBearMarginLeft + "%"; 
			rightBearMove = requestAnimationFrame(rightBearAnimation);			
		}			
		function rightBearSlowDown(timestamp){
			//slow down
			if(rightBearMarginTop <= 20 && rightBearMarginTop >=16){
				cancelAnimationFrame(rightBearMove);
				rightBearMarginTop-=0.01;
				rightBearMarginLeft-=0.0225;
				rightBear.style.marginTop = rightBearMarginTop + "%";
				rightBear.style.marginLeft = rightBearMarginLeft + "%"; 
				rightBearSlow = requestAnimationFrame(rightBearSlowDown);
			}
			function rightBearCatching(timestamp){     
				//drop down
				if(rightBearMarginTop <= 16 && rightBearMarginTop >=10){
					cancelAnimationFrame(rightBearSlow);
					rightBearMarginTop-=0.25;
					rightBearMarginLeft-=0.6;
					rightBear.style.marginTop = rightBearMarginTop + "%";
					rightBear.style.marginLeft = rightBearMarginLeft + "%"; 
					rightBearCatch = requestAnimationFrame(rightBearCatching);
				}
				if(rightBearMarginTop <= 16){
					var degree = 2 ;		
					mc.style.display = "none";					
					document.getElementById("timeDisplay").style.display="none";	
					document.getElementById("eye").style.display="block";
					rotateHamster.style.display = "block";	
					rotateHamster.style.transform = "rotate(-30deg)";					
					animationToggle = 1;
				}	
				if(animationToggle === 1 && rightBearMarginTop >= 10){	
						cancelAnimationFrame(rightBearCatch);
						rightBearMarginTop = 15;
						rightBearMarginLeft = 50;
						rightBearMarginHeight = 50;
						rightBearMarginWidth = 23;
						
						<!-- rightBearDropDown=requestAnimationFrame(rightBearDropDownAnimation); -->
				}				
			}rightBearCatch = requestAnimationFrame(rightBearCatching);
		}rightBearSlow = requestAnimationFrame(rightBearSlowDown);
	}
	
	function rightBearDropDownAnimation(timestamp){
		
		if (rotateHamsterMarginTop <30){
							
			rotateHamsterMarginTop+=0.1875;
			rotateHamsterHeight-=0.125;
			rotateHamsterLeft-=0.05;
			rotateHamsterZIndex -= 5;
			
			rotateHamster.style.marginTop=rotateHamsterMarginTop+"%";
			rotateHamster.style.height=rotateHamsterHeight+"%";
			rotateHamster.style.width=rotateHamsterLeft+"%";
			rotateHamster.style.zIndex=rotateHamsterZIndex;
			
			rightBearMarginTop+=0.55;
			rightBearMarginLeft-=0.1;
			rightBearMarginHeight-=0.5;
			rightBearMarginWidth-=0.25;
			
			rightBear.style.marginTop=rightBearMarginTop+"%";
			rightBear.style.marginLeft=rightBearMarginLeft+"%";
			rightBear.style.height=rightBearMarginHeight+"%";
			rightBear.style.width=rightBearMarginWidth+"%";
			rightBear.style.zIndex=rotateHamsterZIndex;
			
			rightBearDropDown=requestAnimationFrame(rightBearDropDownAnimation);
		}
		
		if (rotateHamsterMarginTop >= 30 && rotateHamsterMarginTop < 60){
		
			rotateHamsterMarginTop+=0.25;			
			rotateHamster.style.marginTop=rotateHamsterMarginTop+"%";
			rightBear.style.marginTop=rotateHamsterMarginTop+"%";
			
			if (rotateHamsterMarginTop === 60)
			{
				fail.style.display = "block";
				hamster.style.display = "block";
			}			
		}
		rightBearDropDown=requestAnimationFrame(rightBearDropDownAnimation);
	}

	
	  </script>
