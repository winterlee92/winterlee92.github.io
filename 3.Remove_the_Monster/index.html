<title>Eyougame</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta charset="UTF-8">
<style>
	body{
		margin:0 auto;
		overflow:hidden;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
		background-color:black;
	}
	
	#gameContainer,#monster,#m1,#m2,#m3,#m4,#m6,#frame,#layer1,#layer2,#sidelayer,#sidelayer2,#time,#hand{	
		position:absolute;	
		height:100%;
		width:100%;
		display:block;
		background-Repeat:no-repeat;
		overflow:hidden;
	}
	#gameContainer
	{
		background-Size : 100% 100%; 
		background-image:url(bg.jpg);
	}
	
	#main_character{
		position:absolute;	
		height:35%;
		width:17%;
		margin-top: 22.5%;
		margin-left: 40.5%;
		overflow:hidden;
		z-index: 200;	
		
	}
	
	#main{
		position:absolute;	
		height:100%;
		width:100%;
		background-Size : 100% 100%; 
		background-Repeat:no-repeat;
		background-image: url(sad.png);
		z-index: 200;	
		}
	
	@-webkit-keyframes dropAnimation {
		0%{
			height:35%;
			width:17%;
			margin: 22.5% 40.5%;
		}	
		100%{
			height : 20% ;
			width : 9% ;
			margin : 40% 55% ;
		}
	}
	@keyframes dropAnimation {
		0%{
			height:35%;
			width:17%;
			margin: 22.5% 40.5%;
		}	
		100%{
			height : 20% ;
			width : 9% ;
			margin : 40% 55% ;
		}
	}
	
	#tear{
		position:absolute;	
		height: 30%;
		width: 90%;
		background-Repeat:no-repeat;
		background-Size : 100% 100%; 
		background-image: url(tear.png);
		z-index: 201;
		opacity:0;
		-webkit-animation-name: tearAnimation;
		-webkit-animation-duration: 1s;
		-webkit-animation-iteration-count: infinite;
		-webkit-animation-delay:1s;
		animation-delay:1s;
		animation-name: tearAnimation;
		animation-duration: 1s;
		animation-iteration-count: infinite;
	}
	
	@-webkit-keyframes tearAnimation {
		 20%{
			opacity:0;
	   }
	 40%{
			opacity:1;
	   }
	  60%{
			opacity:1;
		}
	 80%{
			opacity:0;
		}
	100%{ 
			opacity:1;
		}
	}	
	
	@keyframes tearAnimation {
	 20%{
			opacity:0;
	   }
	 40%{
			opacity:1;
	   }
	  60%{
			opacity:1;
		}
	 80%{
			opacity:0;
		}
	100%{ 
			opacity:1;
		}
	}	
	#die{
		position: absolute;
		height: 10%;
		width: 29%;
		margin: 17% 34%;
		background-Repeat: no-repeat;
		background-Size: 100% 100%;
		background-image: url(die.png);
		z-index: 201;
		display:none;
	}
	
	#m1{
		background-Size: 43% 100%;
		margin: auto 74%;
		background-image: url(m1.png);
		z-index:1;
		display:none;
	}
	#m2{
		position:absolute;	
		height: 68%;
		width: 38%;
		display:block;
		background-Repeat:no-repeat;
		overflow:hidden;
		background-Size: 100% 100%;
		margin: 6% 0%;
		background-image: url(m2.png);
		z-index:199;
		display:none;
	}
	
	#m3{
		background-Size: 23% 40%;
		margin-top: 16%;
		margin-left: -2%;
		background-image: url(m3.png);
		z-index:3;
		display:none;
	}
	#m4{
		background-Size: 23% 45%;
		margin-top: 28%;
		margin-left: 76%;
		background-image:url(m4.png);
		z-index:4;
		display:none;
	}
	#m5{
		position:absolute;	
		height:50%;
		width:50%;
		display:block;
		background-Repeat:no-repeat;
		overflow:hidden;
		background-Size: 100% 100%;
		margin-top: 6%;
		margin-left: 56%;
		background-image: url(m5.png);
		z-index:199;
	}

	#m6{
		background-Size: 45% 58%;
		margin-top: 24%;
		margin-left: -8%;
		background-image: url(m6.png);
		z-index:6;
		display:none;
	}
	#layer1{
		z-index:98;
		background-Size : 100% 100%; 
		background-image: url(frame.png);
		
	}
	#layer2{
		z-index:99;
		background-Size : 100% 100%; 
		background-image: url(frame_bg.png);
		opacity:0.5;
	}
	#time{
		z-index: 100;
	}
	#timeDisplay{
		position: absolute;
		height: 5%;
		width: 9%;
		margin-top: 50%;
		margin-left: 45.5%;
		background-Size: 100% 100%;
		background-image: url(td.jpg);
	}
	
	#lifeTime{
		position: absolute;
		width: 13.3%;
		height: 2%;
		margin-left: 43%;
		margin-top: 53.9%;
		background-color: rgb(255, 98, 0);
		border-top-right-radius: 25px;
		border-bottom-right-radius: 25px;
		border-top-left-radius: 25px;
		border-bottom-left-radius: 25px;
		box-shadow: inset 0 1px 3px rgba(255,255,255,0.7);
	}
	#glow{
		position: absolute;
		width: 0.4%;
		height: 2%;
		margin-left: 56%;
		margin-top: 53.8%;
		opacity: 0.4;
		background-color: white;
		border-top-right-radius: 25px;
		border-bottom-right-radius: 25px;
	}
	
	#displayBG{
		position: absolute;
		width: 14%;
		height: 3.2%;
		margin-left: 42.6%;
		margin-top: 53.5%;
		border: 1px solid gray;
		background-color: rgb(77, 29, 0);
		border-top-right-radius: 25px;
		border-bottom-right-radius: 25px;
		border-top-left-radius: 25px;
		border-bottom-left-radius: 25px;
	}
	
	#title{
		position: absolute;
		color: white;
		font-weight: bold;
		height:5.5%;
		width: 18%;
		top: 7%;
		left: 40.5%;
		<!-- text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.7); -->
		filter: brightness(80%);
		background-Repeat:no-repeat;
		background-Size: 100% 100%;
		background-image: url(guideFont.png);
		
		-webkit-animation-name: t;
		-webkit-animation-duration: 2s;
		-webkit-animation-iteration-count: infinite;
		-webkit-animation-delay:1s;
		-webkit-animation-fill-mode: forwards;
		animation-delay:1s;
		animation-name: t;
		animation-duration: 2s;
		animation-iteration-count: infinite;
		animation-fill-mode: forwards;
	}
	
	@-webkit-keyframes t {
	 0%{
			opacity: 0.1;
			filter: brightness(80%);
	   }
	100%{ 
			opacity: 1;
			filter: brightness(200%);
			<!-- text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.7); -->
		}
	}	
	
	@keyframes t {
	 0%{
			opacity: 0.1;
			filter: brightness(80%);
	   }
	100%{ 
			opacity: 1;
			filter: brightness(200%);
			<!-- text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.7); -->
		}
	}	
	#cursorImage{
		position: absolute;
		width:10%;height:18%;
		z-index:100;
	}
	.cI{
		display:none;width:100%;height:100%;background-size:100% 100%;background-Repeat:no-repeat;
	}
	
	#hand{
		position: absolute;
		height: 20%;
		width: 10%;
		background-Size: 100% 100%;
		margin-top: 26%;
		margin-left: 72%;
		background-image: url(hand.png);
		z-index: 200;
		opacity:0.7;
	}
	#bone{
		position:absolute;
		margin:38% 44%;
		height:40%;
		width:20%;
		z-index: 90;
	}
	#fail{
		position:absolute;
		height:100%;
		width:100%;
		z-index: 91;
		display:none;
		z-index:205;
	}
	#hamster{
		position: absolute;
		height: 145%;
		width: 77%;
		margin: -10% -3%;
		background-image: url(fail.png);
		background-size: 100% 100%;
		background-Repeat: no-repeat;
		display:none;
		opacity:0;
		z-index:1;
		-webkit-animation-name: hamster;
		-webkit-animation-iteration-count: 1;
		-webkit-animation-delay:1s;
		-webkit-animation-fill-mode:forwards;
		animation-name: hamster;

					callback(currTime + timeToCall);

  (function () {
  
	if (window.matchMedia("(orientation: portrait)").matches) {
		
		g.style.webkitTransform = 'rotate(90deg)'; 
		g.style.mozTransform    = 'rotate(90deg)'; 
		g.style.msTransform     = 'rotate(90deg)'; 
		g.style.oTransform      = 'rotate(90deg)'; 
		g.style.transform       = 'rotate(90deg)'; 
	
		 window.addEventListener('orientationchange', function() { location.reload(); }, false);
		
		var game = {
		element: document.getElementById("gameContainer"),
		width: 1280,
		height: 720,
		safeWidth: 720,
		safeHeight: 1280
		}
	}

	if (window.matchMedia("(orientation: landscape)").matches) {
	
		g.style.webkitTransform = 'rotate(0deg)'; 
		g.style.mozTransform    = 'rotate(0deg)'; 
		g.style.msTransform     = 'rotate(0deg)'; 
		g.style.oTransform      = 'rotate(0deg)'; 
		g.style.transform       = 'rotate(0deg)'; 
	
		 window.addEventListener('orientationchange', function() { location.reload(); }, false);
			
		var game = {
		element: document.getElementById("gameContainer"),
		width: 1280,
		height: 720,
		safeWidth: 1280,
		safeHeight: 720
		}
	}
	
	resizeGame = function () {
	
		var viewport, newGameWidth, newGameHeight, newGameX, newGameY;
						
		// Get the dimensions of the viewport
		viewport = {
			width: window.innerWidth,
			height: window.innerHeight
		};
		
		// Determine game size
		if (game.height / game.width > viewport.height / viewport.width) {
		
			if (game.safeHeight / game.width > viewport.height / viewport.width) {
			  // A
			  newGameHeight = viewport.height * game.height / game.safeHeight;
			  newGameWidth = newGameHeight * game.width / game.height;
			} else {
				
			  // B
			  newGameWidth = viewport.width;
			  newGameHeight = newGameWidth * game.height / game.width;
			}
		} else { 
			if (game.height / game.safeWidth > viewport.height / viewport.width) {
				// C
				newGameHeight = viewport.height;
				newGameWidth = newGameHeight * game.width / game.height;
			} else {
				 
				// D
				newGameWidth = viewport.width * game.width / game.safeWidth;
				newGameHeight = newGameWidth * game.height / game.width;
			}
		}
		
		game.element.style.width = newGameWidth + "px";
		game.element.style.height = newGameHeight + "px";
		  
		newGameX = (viewport.width - newGameWidth) / 2;
		newGameY = (viewport.height - newGameHeight) / 2;
				
		// Set the new padding of the game so it will be centered
		game.element.style.margin = newGameY + "px " + newGameX + "px";
	};
window.addEventListener("resize", resizeGame);
resizeGame();
}())
