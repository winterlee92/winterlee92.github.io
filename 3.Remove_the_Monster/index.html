<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Game Safe Demo</title>
<style>	
	body{
		margin:0 auto;
		overflow:hidden;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
		background-color:black;
	}
	
	#gameContainer,#monster,#m1,#m2,#m3,#m4,#m5,#m6,#frame,#layer1,#layer2,#sidelayer,#sidelayer2,#time,#main{	
		position:absolute;	
		height:100%;
		width:100%;
		display:block;
		background-Repeat:no-repeat;
		overflow:hidden;
	}

	#gameContainer
	{
		background-Size : 100% 100%; 
		background-image:url(bg.jpg);
	}
	
	#main{
		background-Size: 27% 48%;
		margin: 20% 36%;
		background-image: url(sad.png);
		z-index: 1;	
		
		-webkit-animation-name: fearAnimation;
		-webkit-animation-duration: 2s;
		-webkit-animation-iteration-count: infinite;
		-webkit-animation-delay:1s;
		animation-delay:1s;
		animation-name: fearAnimation;
		animation-duration: 2s;
		animation-iteration-count: infinite;
		}
		
	@-webkit-keyframes fearAnimation {
	 15%{
			margin: 20% 36%;
	  }
	  30%{
			margin: 19.5% 36%;
	   }
	 45%{
			margin: 20% 36%;
	   }
	 70%{
			margin: 19.5% 36%;
		}
	 85%{
			margin: 20% 36%;
		}
	100%{ 
			margin: 19.5% 36%;
		}
	}	
	
	@keyframes fearAnimation {
	 0%{
			margin: 20% 36%;
	   }
	 59%{
			margin: 20% 36%;
	   }
	  60%{
			margin: 19.5% 36%;
		}
	 80%{
			margin: 20% 36%;
		}
	100%{ 
			margin: 19.5% 36%;
		}
	}	
		
	#tear{
		position:absolute;	
		height:50%;
		width:50%;
		background-Repeat:no-repeat;
		background-Size: 34% 25%;
		margin: 22% 40.5%;
		background-image: url(tear.png);
		z-index: 1;
		
		-webkit-animation-name: tearAnimation;
		-webkit-animation-duration: 1s;
		-webkit-animation-iteration-count: infinite;
		-webkit-animation-delay:1s;
		animation-delay:1s;
		animation-name: tearAnimation;
		animation-duration: 1s;
		animation-iteration-count: infinite;
	}
	
	@-webkit-keyframes tearAnimation {
	 0%{
			opacity:0;
	   }
	 59%{
			opacity:0;
	   }
	  60%{
			opacity:1;
		}
	 80%{
			opacity:0;
		}
	100%{ 
			opacity:1;
		}
	}	
	
	@keyframes tearAnimation {
	 0%{
			opacity:0;
	   }
	 59%{
			opacity:0;
	   }
	  60%{
			opacity:1;
		}
	 80%{
			opacity:0;
		}
	100%{ 
			opacity:1;
		}
	}	
	
	
	#m1{
		background-Size: 43% 100%;
		margin: auto 74%;
		background-image: url(m1.png);
		z-index:1;
		display:none;
	}
	#m2{
		background-Size: 43% 100%;
		margin: auto -6%;
		background-image:url(m2.png);
		display:none;
	}
	#m3{
		background-Size: 23% 40%;
		margin-top: 16%;
		margin-left: -2%;
		background-image: url(m3.png);
		z-index:3;
		display:none;
	}
	#m4{
		background-Size: 23% 45%;
		margin-top: 28%;
		margin-left: 76%;
		background-image:url(m4.png);
		z-index:4;
		display:none;
	}
	#m5{
		background-Size: 50% 60%;
		margin-top: -20%;
		margin-left: 90%;
		background-image: url(m5.png);
		
		-webkit-animation-name: m5;
		-webkit-animation-duration: 1s;
		-webkit-animation-iteration-count: 1;
		-webkit-animation-delay:1s;
		-webkit-animation-fill-mode: forwards;
		animation-delay:1s;
		animation-name: m5;
		animation-duration: 1s;
		animation-iteration-count: 1;
		animation-fill-mode: forwards;
	}
	
	@-webkit-keyframes m5 {
	 0%{
			margin-top: -20%;
			margin-left: 90%;
	   }
	100%{ 
			margin-top: 8%;
			margin-left: 58%;
		}
	}	
	
	@keyframes m5 {
	 0%{
			margin-top: -20%;
			margin-left: 90%;
	   }
	100%{ 
			margin-top: 8%;
			margin-left: 58%;
		}
	}	
	
	#m6{
		background-Size: 45% 58%;
		margin-top: 24%;
		margin-left: -8%;
		background-image: url(m6.png);
		z-index:6;
		display:none;
	}
	#layer1{
		z-index:98;
		background-Size : 100% 100%; 
		background-image: url(frame.png);
		
	}
	#layer2{
		z-index:99;
		background-Size : 100% 100%; 
		background-image: url(frame_bg.png);
		opacity:0.5;
	}
	
	#time{
		z-index: 100;
	}
	
	#timeDisplay{
		position: absolute;
		height: 5%;
		width: 9%;
		margin-top: 50%;
		margin-left: 45.5%;
		background-Size: 100% 100%;
		background-image: url(td.png);
	}
	
	#lifeTime{
		position: absolute;
		width: 13.3%;
		height: 2%;
		margin-left: 43%;
		margin-top: 53.9%;
		background-color: rgb(255, 98, 0);
		border-top-right-radius: 25px;
		border-bottom-right-radius: 25px;
		border-top-left-radius: 25px;
		border-bottom-left-radius: 25px;
		box-shadow: inset 0 1px 3px rgba(255,255,255,0.7);
	}
	#glow{
		position: absolute;
		width: 0.4%;
		height: 2%;
		margin-left: 56%;
		margin-top: 53.8%;
		opacity: 0.4;
		background-color: white;
		border-top-right-radius: 25px;
		border-bottom-right-radius: 25px;
	}
	
	#displayBG{
		position: absolute;
		width: 14%;
		height: 3.2%;
		margin-left: 42.6%;
		margin-top: 53.5%;
		border: 1px solid gray;
		background-color: rgb(77, 29, 0);
		border-top-right-radius: 25px;
		border-bottom-right-radius: 25px;
		border-top-left-radius: 25px;
		border-bottom-left-radius: 25px;
	}
</style>
</head>
<body ontouchmove="blockMove()" onContextMenu="return false;">
  <div id="gameContainer" class="gameContainer" alt="HTML5 Game Example" width="2560" height="1600" onContextMenu="return false;">
	  <div id="monster"> 
		<div id="main"></div>
		<div id="tear"></div>
		<div id="m1"></div>
		<div id="m2"></div>
		<div id="m3"></div>
		<div id="m4"></div>
		<div id="m5"></div>
		<div id="m6"></div>
	  </div>
	  <div id="frame">  
		<div id="layer1"></div>
		<div id="layer2"></div>
		<!-- <div id="sideLayer1"></div> -->
		<!-- <div id="sideLayer2"></div> -->
	  </div>
	  <div id="time">
		<div id="timeDisplay"></div>
		<div id="displayBG"></div>
		<div id="lifeTime"></div>
		<div id="glow"></div>
	  </div>
  </div>
  <script>

 var g = document.getElementById("gameContainer");
 function blockMove() {
      event.preventDefault() ;
}

  (function () {
  
	if (window.matchMedia("(orientation: portrait)").matches) {
		
		g.style.webkitTransform = 'rotate(90deg)'; 
		g.style.mozTransform    = 'rotate(90deg)'; 
		g.style.msTransform     = 'rotate(90deg)'; 
		g.style.oTransform      = 'rotate(90deg)'; 
		g.style.transform       = 'rotate(90deg)'; 
	
		 window.addEventListener('orientationchange', function() { location.reload(); }, false);
		
		var game = {
		element: document.getElementById("gameContainer"),
		width: 1280,
		height: 720,
		safeWidth: 720,
		safeHeight: 1280
		}
	}

	if (window.matchMedia("(orientation: landscape)").matches) {
	
		g.style.webkitTransform = 'rotate(0deg)'; 
		g.style.mozTransform    = 'rotate(0deg)'; 
		g.style.msTransform     = 'rotate(0deg)'; 
		g.style.oTransform      = 'rotate(0deg)'; 
		g.style.transform       = 'rotate(0deg)'; 
	
		 window.addEventListener('orientationchange', function() { location.reload(); }, false);
			
		var game = {
		element: document.getElementById("gameContainer"),
		width: 1280,
		height: 720,
		safeWidth: 1280,
		safeHeight: 720
		}
	}
	
	resizeGame = function () {
	
		var viewport, newGameWidth, newGameHeight, newGameX, newGameY;
						
		// Get the dimensions of the viewport
		viewport = {
			width: window.innerWidth,
			height: window.innerHeight
		};
		
		// Determine game size
		if (game.height / game.width > viewport.height / viewport.width) {
		
		<!-- console.log(game.height,game.width,viewport.height,viewport.width); -->
		<!-- console.log(game.height / game.width , viewport.height / viewport.width); -->
		
			if (game.safeHeight / game.width > viewport.height / viewport.width) {
			  // A
			  newGameHeight = viewport.height * game.height / game.safeHeight;
			  newGameWidth = newGameHeight * game.width / game.height;
			} else {
				
			  // B
			  newGameWidth = viewport.width;
			  newGameHeight = newGameWidth * game.height / game.width;
			}
		} else { 
			if (game.height / game.safeWidth > viewport.height / viewport.width) {
				// C
				newGameHeight = viewport.height;
				newGameWidth = newGameHeight * game.width / game.height;
			} else {
				 
				// D
				newGameWidth = viewport.width * game.width / game.safeWidth;
				newGameHeight = newGameWidth * game.height / game.width;
			}
		}
		
		game.element.style.width = newGameWidth + "px";
		game.element.style.height = newGameHeight + "px";
		  
		newGameX = (viewport.width - newGameWidth) / 2;
		newGameY = (viewport.height - newGameHeight) / 2;
				
		// Set the new padding of the game so it will be centered
		game.element.style.margin = newGameY + "px " + newGameX + "px";
	};
window.addEventListener("resize", resizeGame);
resizeGame();
}())

</script>
</body>
</html>
