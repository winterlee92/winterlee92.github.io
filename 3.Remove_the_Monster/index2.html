<title>Eyougame</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta charset="UTF-8">
</head>
<style>
	
	body{
		margin:0 auto;
		overflow:hidden;
		-webkit-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
		background-color:black;
	}

	/* Add animation to "page content" */
	.animate-bottom {
	  position: relative;
	  -webkit-animation-name: animatebottom;
	  -webkit-animation-duration: 1s;
	  animation-name: animatebottom;
	  animation-duration: 1s
	}

	@-webkit-keyframes animatebottom {
	  from { bottom:-100px; opacity:0 } 
	  to { bottom:0px; opacity:1 }
	}

	@keyframes animatebottom { 
	  from{ bottom:-100px; opacity:0 } 
	  to{ bottom:0; opacity:1 }
	}
	
	#gameContainer,#frame,#infrontLayer,#backLayer,#guide,#die,#character,#tear,#monster,#rightWolf{
		position:absolute;	
		height:100%;
		width:100%;
		display:block;
		overflow:hidden;		
	}	
	
	#gameContainer{
		background-Repeat:no-repeat;
		background-Size : 100% 100%; 
		background-image:url(bg.jpg);
		display:none;
	}

	#guide{
		height:5.5%;
		width: 18%;
		top: 7%;
		left: 40.5%;
	}
	
		#guideFont{
			position: absolute;
			height:100%;
			width: 100%;
			
			filter:brightness(200%);
			background-Repeat:no-repeat;
			background-Size: 100% 100%;
			background-image: url(guideFont.png);
			
			-webkit-animation-name: guideFont;
			-webkit-animation-duration: 2s;
			-webkit-animation-iteration-count: infinite;
			-webkit-animation-delay:1s;
			-webkit-animation-fill-mode: forwards;
			animation-delay:1s;
			animation-name: guideFont;
			animation-duration: 2s;
			animation-iteration-count: infinite;
			animation-fill-mode: forwards;
		}
	
			@-webkit-keyframes guideFont {
			  80%{
					opacity: 0;
					filter:brightness(80%);
			   }
			100%{ 
					opacity: 0.8;
					filter:brightness(200%);
				}
			}	
			
			@keyframes guideFont {
			 80%{
					opacity: 0;
					filter:brightness(80%);
			   }
			100%{ 
					opacity: 0.8;
					filter:brightness(200%);
				}
			}	

		#guideFontbg{
			position: absolute;
			height:100%;
			width: 100%;
			
			filter: drop-shadow(0px 0px 2.5px white);
			background-Repeat:no-repeat;
			background-Size: 100% 100%;
			background-image: url(guideFont.png);
			
			-webkit-animation-name: guideFont2;
			-webkit-animation-duration: 2s;
			-webkit-animation-iteration-count: infinite;
			-webkit-animation-delay:1s;
			-webkit-animation-fill-mode: forwards;
			animation-delay:1s;
			animation-name: guideFont2;
			animation-duration: 2s;
			animation-iteration-count: infinite;
			animation-fill-mode: forwards;
		}
	
			@-webkit-keyframes guideFont2 {
			  80%{
					opacity: 0;
					filter: drop-shadow(0px 0px 0px white);
			   }
			100%{ 
					opacity: 0.8;
					filter: drop-shadow(0px 0px 2.5px white);
				}
			}	
			
			@keyframes guideFont2 {
			 80%{
					opacity: 0;
					filter: drop-shadow(0px 0px 0px white);
			   }
			100%{ 
					opacity: 0.8;
					filter: drop-shadow(0px 0px 2.5px white);
				}
			}	

	#frame{
		z-index:97;
	}
	
		#backLayer{
			z-index:1;
			background-Size : 100% 100%; 
			background-image: url(frame.png);
			
		}
		#infrontLayer{
			z-index:2;
			background-Size : 100% 100%; 
			background-image: url(frame_bg.png);
			opacity:0.5;
		}	
	
	#hamster{
		position:absolute;	
		height:35%;
		width:17%;
		margin-top: 22.5%;
		margin-left: 40.5%;
		overflow:hidden;
		z-index:99;
		display:block;
	}
	
		#character{
			position:absolute;	
			height:100%;
			width:100%;
			background-Size : 100% 100%; 
			background-Repeat:no-repeat;
			background-image: url(sad.png);
		}
	
		#tear{
			height: 30%;
			width: 90%;
			background-Repeat:no-repeat;
			background-Size : 100% 100%; 
			background-image: url(tear.png);
			opacity:0;
			-webkit-animation-name: tearAnimation;
			-webkit-animation-duration: 1s;
			-webkit-animation-iteration-count: infinite;
			-webkit-animation-delay:1s;
			animation-delay:1s;
			animation-name: tearAnimation;
			animation-duration: 1s;
			animation-iteration-count: infinite;
		}
	
			@-webkit-keyframes tearAnimation {
				20%{
				opacity:0;
				}
				40%{
					opacity:1;
				}
				60%{
					opacity:1;
				}
				80%{
					opacity:0;
				}
				100%{ 
					opacity:1;
				}
			}	
			
			@keyframes tearAnimation {
				 20%{
						opacity:0;
				   }
				 40%{
						opacity:1;
				   }
				 60%{
						opacity:1;
					}
				 80%{
						opacity:0;
					}
				100%{ 
						opacity:1;
					}
			}	
		
	#monster{
		z-index:98;
	}	
		#rightWolf{
			height:50%;
			width:50%;		
			margin-top: -50%;
			margin-left: 100%;
			background-image: url(rightWolf.png);
			background-Size: 100% 100%;			
			background-Repeat:no-repeat;
			display:display;			
		}
		#hand{
			height: 20%;
			width: 10%;			
			margin-top: 26%;
			margin-left: 72%;			
			background-image: url(hand.png);
			background-Size: 100% 100%;
			background-Repeat:no-repeat;
			opacity:0.7;
			display:none;	
		}	
	
	
	#cursorImage{
		position: absolute;
		width:10%;
		height:18%;
		z-index:99;
	}
	
	.cursorImage{
		display:none;
		width:100%;
		height:100%;
		background-size:100% 100%;
		background-Repeat:no-repeat;
	}
	</style>
<body onContextMenu="return false;">
<div id="gameContainer" class="gameContainer" alt="HTML5 Game Example" width="2560" height="1600">
	<div id="frame">  
		<div id="infrontLayer"></div>
		<div id="backLayer"></div>
	</div>
	<div id="guide">
		<div id="guideFontbg"></div>
		<div id="guideFont"></div>		
	</div>
	<div id = "hamster">
		<div id="character"></div>
		<div id="eye"></div>
		<div id="tear"></div>
	</div>	
	
	<div id="monster"> 
		<div id="rightWolf" draggable="true" ondragstart="dragStart(event);" onmousedown="mouseDown(event)" onmouseup="mouseUp(event)"
		ontouchstart="touchStart(event)" ontouchmove="touchMove(event)" ontouchend="touchEnd(event)"></div>
		<div id="hand" draggable="true" ondragstart="dragStart(event);" onmousedown="mouseDown(event)" onmouseup="mouseUp(event)"
		ontouchstart="touchStart(event)" ontouchmove="touchMove(event)" ontouchend="touchEnd(event)"></div>
	</div>
	
	<div id="m2"></div>
	<div id="m3"></div>
	<div id="m4"></div>
	<div id="handCursor"></div>
	<div id="m5"></div>
	<div id="m6"></div>
	<div id="boneAnimation"></div>
	<div id="fail">
		<!-- <div id="hamster"> </div> -->
		<div id="blood"> </div>
		<div id="failFontBg"> </div>	
		<div id="failFont"> </div>
		<div id="againButton"> </div>			
		<div id="againFont"></div>				
		<div id="againFontEffect"> </div>			
	</div>

  <div id="time">
	<div id="timeDisplay"></div>
	<div id="displayBG"></div>
	<div id="lifeTime"></div>
	<div id="glow"></div>
  </div>
  <div id='cursorImage' draggable="true" ondragstart="dragStart(event);" onmousedown="mouseDown(event)" onmouseup="mouseUp(event)"
		ontouchstart="touchStart(event)" ontouchmove="touchMove(event)" ontouchend="touchEnd(event)"></div>
</div>
<script id="x" type="text/javascript">
	window.requestAnimFrame = (function(){
	  return  window.requestAnimationFrame       ||
			  window.webkitRequestAnimationFrame ||
			  window.mozRequestAnimationFrame    ||
			  function( callback ){window.setTimeout(callback, 1000 / 60);};})();
	
	(function() {
		var lastTime = 0;
		var vendors = ['webkit', 'moz'];
		for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
			window.requestAnimationFrame = window[vendors[x] + 'RequestAnimationFrame'];
			window.cancelAnimationFrame = window[vendors[x] + 'CancelAnimationFrame'] ||    // Webkit中此取消方法的名字变了
										  window[vendors[x] + 'CancelRequestAnimationFrame'];}

		if (!window.requestAnimationFrame) {

	resizeGame = function () {
	
		var viewport, newGameWidth, newGameHeight, newGameX, newGameY;
						
		// Get the dimensions of the viewport
		viewport = {
			width: window.innerWidth,
			height: window.innerHeight
		};
		
		// Determine game size
		if (game.height / game.width > viewport.height / viewport.width) {
		
			if (game.safeHeight / game.width > viewport.height / viewport.width) {
			  // A
			  newGameHeight = viewport.height * game.height / game.safeHeight;
			  newGameWidth = newGameHeight * game.width / game.height;
			} else {
				
			  // B
			  newGameWidth = viewport.width;
			  newGameHeight = newGameWidth * game.height / game.width;
			}
		} else { 
			if (game.height / game.safeWidth > viewport.height / viewport.width) {
				// C
				newGameHeight = viewport.height;
				newGameWidth = newGameHeight * game.width / game.height;
			} else {
				 
				// D
				newGameWidth = viewport.width * game.width / game.safeWidth;
				newGameHeight = newGameWidth * game.height / game.width;
			}
		}
		
		game.element.style.width = newGameWidth + "px";
		game.element.style.height = newGameHeight + "px";
		  
		newGameX = (viewport.width - newGameWidth) / 2;
		newGameY = (viewport.height - newGameHeight) / 2;
				
		// Set the new padding of the game so it will be centered
		game.element.style.margin = newGameY + "px " + newGameX + "px";
	};
	window.addEventListener("resize", resizeGame);
